<div id="mock-background"></div>
<section class="tic-tac-toe-knight">
    <header>
        <h1 class="header">🏰 Tic Tac Toe 🏰</h1>
    </header>

    <section class="board__main">

        <article class="board__player-turn">
            <p><span class="board__player-turn--name">Knight🤺🐎💨</span>, you are up!⚔️</p>
            <p class="board__player-turn--u-r-winner">You Are Winner!~ 🐉🤴🏻🤴🤴🏼🦄🦇🐤⭐🦅✝✋👑🛡️⚔</p>
        </article>

        <div class="board__wrapper">
            <div class="board__cell">
                <div class="board__cell--text" data-id="0"></div>
            </div>
            <div class="board__cell">
                <div class="board__cell--text" data-id="1"></div>
            </div>
            <div class="board__cell">
                <div class="board__cell--text" data-id="2"></div>
            </div>
            <!-- // -->
            <div class="board__cell">
                <div class="board__cell--text" data-id="3"></div>
            </div>
            <div class="board__cell">
                <div class="board__cell--text" data-id="4"></div>
            </div>
            <div class="board__cell">
                <div class="board__cell--text" data-id="5"></div>
            </div>
            <!-- // -->
            <div class="board__cell">
                <div class="board__cell--text" data-id="6"></div>
            </div>
            <div class="board__cell">
                <div class="board__cell--text" data-id="7"></div>
            </div>
            <div class="board__cell">
                <div class="board__cell--text" data-id="8"></div>
            </div>
        </div>
    </section>

</section>
